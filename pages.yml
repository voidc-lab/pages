site_name: Voidc Pages

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/voidc-lab/voidc
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/voidc-lab/voidc

theme:
  name: material

  palette:
    # Light mode
    - scheme: default
      primary: white
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode

    # Dark mode
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.footer

  logo: img/black_square.svg
  favicon: img/black_square.svg

plugins:
  - search
  - macros

markdown_extensions:
  - pymdownx.tilde
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_css:
  - stylesheets/extra.css

exclude_docs: |
  micros.dir

nav:
  - Home: index.md
  - Discover:
    - What is Void?: discover/index.md
  - Learn:
    - Getting Started: learn/index.md
  - Use:
    - Just Do It: use/index.md
  - Develop:
    - Dig Deeper: develop/index.md
  - Contribute:
    - Make It Better: contribute/index.md



